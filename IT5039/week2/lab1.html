<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cart Quantity</h1>
        <div class="buttons">
            <button id="showQuantity">Show Quantity</button>
            <button id="addToCart">Add to Cart</button>
            <button id="addTwo">+2</button>
            <button id="addThree">+3</button>
            <button id="resetCart">Reset</button>
        </div>
        <p id="cartQuantity">Cart Quantity: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
