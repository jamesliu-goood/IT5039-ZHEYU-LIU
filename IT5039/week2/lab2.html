<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Tax Calculator</h1>
        <p>Please enter your annual income in the box below and click "Calculate" to see your estimated tax.</p>
        
        <div class="input-container">
            <input type="number" id="salary" placeholder="Enter your salary">
            <button id="calculateButton">Calculator</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
